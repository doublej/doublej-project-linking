name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'profiles/**'
      - 'src/lib/widget/**'
      - 'src/lib/shared/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install

      - name: Build manifest
        run: bun run build:manifest

      - name: Build widget
        run: bun run build:widget

      - name: Install docs dependencies
        run: cd docs && bun install

      - name: Build docs
        run: cd docs && bun run build
        env:
          NODE_ENV: production

      - name: Copy widget assets into docs build
        run: |
          cp dist/widget.js docs/build/widget.js
          cp dist/widget-manifest.json docs/build/widget-manifest.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
